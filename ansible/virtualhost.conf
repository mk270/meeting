<VirtualHost *:{{ port }}>

        ServerName {{ domain }}

        {% if aliases is defined %}
        {% for alias in aliases %}
        ServerAlias {{ alias }}
        {% endfor %}
        {% endif %}

        ServerAdmin {{ admin }}

        ProxyRequests Off
        ProxyPreserveHost On
        <Proxy *>
            Order allow,deny
            Allow from all
        </Proxy>
        ProxyPass / http://localhost:3000/
        ProxyPassReverse / http://localhost:3000/

</VirtualHost>

{% if redirects is defined %}
{% for redirect in redirects %}
<VirtualHost *:{{ port }}>
        ServerName {{ redirect }}
        ServerAdmin {{ admin }}
        RewriteEngine on
        RewriteRule "^/?(.*)$" "%{REQUEST_SCHEME}://{{ domain }}/$1" [L,R=permanent,NE]
</VirtualHost>
{% endfor %}
{% endif %}
